     <script>

                
            $( document ).ready(function() {
                let resault={};
                let request = new XMLHttpRequest();
               
                 request.open("POST", "/matches", true);   
                 request.setRequestHeader("Content-Type", "application/json");
                 request.addEventListener("load", function () {
                     resault=JSON.parse(request.response);
                      team_fill(resault);
                        });
                 request.send();
                 function team_fill(resault){
                    for (iter in resault) {
                        
                        $('.desc_nextMatch').text(resault[iter].text);
                        $('#team_next_match').append('<div class="col-md-3"><p class="club text-center"><img src="'+resault[iter].img +'"class="logo_emlem_next_match"><br><span class="date_nextmatch">'+ resault[iter].team+'<br>'+resault[iter].date.slice(0, -14) +'</span></p></div>');
        
                    }
                 }
